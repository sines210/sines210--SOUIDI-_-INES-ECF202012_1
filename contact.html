  <!-- Essai de respecter au max les bonnes pratiques dans le header avec indication de la langue, encodage en utf-8, balise meta description qui sera le snippet, la description du site qui apparaitra sous son nom lorsque l'on recherchera le site dans un moteur de recherche. La balise meta robots no follow permettra une meilleure optimisation du site puisque les liens ne seront pas tous à jour au moment du livrable. Ainsi les robots d'indexation auront pour instruction de ne pas suivre les liens et ainsi on évitera un mauvais référencement du fait de la non fonctionnalité de certains liens. La balise viewPort aide est là pour aider au responsive puisqu'elle indique que les proportions de l'écran de base doivent rester les mêmes entre le format destop et le format mobile -->
</head>
